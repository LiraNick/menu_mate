<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MenuMate - Home</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    
</head>
<body>

<!--Inicio Topo-->
    <header>
        <h2 class="logo"><img src="img/logo_small.png" alt="Logo Menu Mate"></h2>
        <nav class="navigation">
            <a href="#"><i class="fa fa-cutlery fa-1x" style="color:#FEDD94" alt="Restaurante"></i></a>
            <a href="#"><i class="fa fa-sellsy fa-1x" style="color:#FEDD94" alt="Vendas"></i></a>
            <a href="#"><i class="fa fa-money fa-1x" style="color:#FEDD94" alt="Despesas"></i></a>
            <a href="#"><i class="fa fa-shopping-cart fa-1x" style="color:#FEDD94" alt="Produtos"></i></a>
            <a href="#"><i class="fa fa-users fa-1x" style="color:#FEDD94" alt="Clientes"></i></a>
            <a href="#"><i class="fa fa-truck fa-1x" style="color:#FEDD94" alt="Fornecedores"></i></a>           
            <a href="#"><i class="fa fa-file-text fa-1x" style="color:#FEDD94" alt="Relatórios"></i></a>           
            <button class="btnLogout-popup">Logout</button>
        </nav>
        
    </header>

    <!--Inicio FORM login-->
    <div class="wrapper">
        <span class="icon-close">
            <i class="fa fa-times" aria-hidden="true"></i>
        </span>

        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <i class="fa fa-times" aria-hidden="true"></i>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class="fa fa-times" aria-hidden="true"></i>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Manter logado</label>
                    <a href="#">Esqueci a senha!</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Não tem conta no sistema? <a href="#" class="register-link">Registre-se</a></p>
                </div>
            </form>
        </div>



        <div class="form-box register">
            <h2>Registro</h2>
            <form action="#">

                <div class="input-box">
                    <span class="icon">
                        <i class="fa fa-user-circle" aria-hidden="true"></i>
                    </span>
                    <input type="text" required>
                    <label>Usuário</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <i class="fa fa-times" aria-hidden="true"></i>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class="fa fa-times" aria-hidden="true"></i>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Aceito os termos de uso.</label>
                </div>
                <button type="submit" class="btn">Registro</button>
                <div class="login-register">
                    <p>Já possuo conta? <a href="#" class="login-link">Fazer Login</a></p>
                </div>
            </form>
        </div>



    </div>


    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/523640fc82.js" crossorigin="anonymous"></script>

</body>
</html>
