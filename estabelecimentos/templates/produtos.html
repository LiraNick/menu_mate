<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="img/ico/favicon.png">

    <link rel="stylesheet" href="static.css">
    <title>PRODUTOS</title>
</head>

<body>
    <!-- CABEÇALHO -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">My Website</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Principal</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Despesas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Produtos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Vendas</a>
            </li>
          </ul>
        </div>
      </nav>
    <!-- FIM CABEÇALHO -->

    <!-- CORPO -->

    <main>
      <div class="description">
        <span id="description-title-products">PRODUTOS</span>
      </div>
      <div class="main-page">

        <aside class="aside-page">
            <div id="list-products" class="list-group">
                <a href="#" class="select-product">Bebidas</a>
                <a href="#" class="select-product ">Cafeteria</a>
                <a href="#" class="select-product ">Pratos Principais</a>
                <a href="#" class="select-product ">Sobremesas</a>
              </div>
      
        </aside>  

        <div class="container mt-5">
            <div class="row">

                <div class="col-md-8">
                  <!-- Product Table -->
                  <h3>Product List</h3>
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search for product">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button">Search</button>
                    </div>
                  </div>
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Cost</th>
                        <th>Price</th>
                        <th>Margin</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>1</td>
                        <td>Product 1</td>
                        <td>$5</td>
                        <td>$10</td>
                        <td>50%</td>
                      </tr>
                      <tr>
                        <td>2</td>
                        <td>Product 2</td>
                        <td>$10</td>
                        <td>$20</td>
                        <td>50%</td>
                      </tr>
                      <tr>
                        <td>3</td>
                        <td>Product 3</td>
                        <td>$15</td>
                        <td>$30</td>
                        <td>50%</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div class="col-md-4 mb-3">
                    <!-- Add Product Form -->
                    <h3>Add New Product</h3>
                    <form>
                      <div class="form-group">
                        <label for="id">ID:</label>
                        <input type="text" class="form-control" id="id" placeholder="Enter product ID">
                      </div>
                      <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter product name">
                      </div>
                      <div class="form-group">
                        <label for="cost">Cost:</label>
                        <input type="number" class="form-control" id="cost" placeholder="Enter product cost">
                      </div>
                      <div class="form-group">
                        <label for="price">Price:</label>
                        <input type="number" class="form-control" id="price" placeholder="Enter product price">
                      </div>
                      <div class="form-group">
                        <label for="margin">Margin:</label>
                        <input type="number" class="form-control" id="margin" placeholder="Enter product margin">
                      </div>
                      <button type="submit" class="btn btn-primary">Add Product</button>
                    </form>
                  </div>
            </div>
          </div>
        

      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
