<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="img/ico/favicon.png">

    <link rel="stylesheet" href="css/vendas.css">


    <title>VENDAS</title>
</head>

<body>
    <!-- CABEÇALHO -->
    <nav>
        <div class="topo">
            <div class="row">
                <div class="logo col-1"><img src="img/logo.png" alt=""></div>
                <div class="menu col">
                    <div class="row">
                        <div class="col-1 icone_menu"><img src="img/ico/restaurante.png" alt="Restaurante"></div>
                        <div class="col-1 icone_menu  bg-danger"><img src="img/ico/vendas.png" alt="Vendas"></div>
                        <div class="col-1 icone_menu"><img src="img/ico/despesas.png" alt="despesas"></div>
                        <div class="col-1 icone_menu"><img src="img/ico/produtos.png" alt="produtos"></div>
                        <div class="col-1 icone_menu"><img src="img/ico/clientes.png" alt="clientes"></div>
                        <div class="col-1 icone_menu"><img src="img/ico/fornecedores.png" alt="fornecedores"></div>
                        <div class="col-1 icone_menu"><img src="img/ico/relatorios.png" alt="relatorios"></div>
                    </div>
                </div>
                <div class="bt_login col-2"><img src="img/ico/login.png" alt="login"></div>
            </div>
        </div>
    </nav>
    <!-- FIM CABEÇALHO -->

    <!-- CORPO -->
    <div class="fundo_topo">
        <div class="topo_conteudo col">VENDAS</div>
    </div>

    <div class="main">
        <div class="container-fluid">
            <div class="row">
                <div class="conteudo col">
                    <div class="topo_pesquisa">
                        <div class="campo">
                            <h6>Diário <input type="checkbox"></h6>
                            <h6>Mensal <input type="checkbox"></h6>
                            <h6>Anual <input type="checkbox"></h6>
                        </div>
                    </div>

                    <div class="resultado_pesquisa">
                        <div class="row">
                            <div class="col"><h5>De 03/03/23 00:00 hs até 04/03/23 00:00 hs</h5></div>
                            <div class="col"><h5>Mesas</h5></div>
                            <div class="col"><h5>Total</h5></div>
                        </div>
                    </div>

                    <div class="resultado_pesquisa">
                        <div class="row">
                            <div class="col"><h6>RESULTADO</h6></div>
                            <div class="col"><h6>565 MESAS</h6></div>
                            <div class="col"><h6>R$ 9.896,64</h6></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
