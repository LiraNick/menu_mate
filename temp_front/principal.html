<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="img/ico/favicon.png">

    <link rel="stylesheet" href="css/principal.css">


    <title>PRINCIPAL</title>
</head>

<body>
    <!-- CABEÇALHO -->
    <nav>
        <div class="topo">
            <div class="row">
                <div class="logo col-1"><img src="img/logo.png" alt=""></div>
                <div class="menu col">
                    <div class="row">
                        <div class="col-1 icone_menu bg-danger"><img src="img/ico/restaurante.png" alt="Restaurante">
                        </div>
                        <div class="col-1 icone_menu"><img src="img/ico/vendas.png" alt="Vendas"></div>
                        <div class="col-1 icone_menu"><img src="img/ico/despesas.png" alt="despesas"></div>
                        <div class="col-1 icone_menu"><img src="img/ico/produtos.png" alt="produtos"></div>
                        <div class="col-1 icone_menu"><img src="img/ico/clientes.png" alt="clientes"></div>
                        <div class="col-1 icone_menu"><img src="img/ico/fornecedores.png" alt="fornecedores"></div>
                        <div class="col-1 icone_menu"><img src="img/ico/relatorios.png" alt="relatorios"></div>
                    </div>
                </div>
                <div class="bt_login col-2"><img src="img/ico/login.png" alt="login"></div>
            </div>
        </div>
    </nav>
    <!-- FIM CABEÇALHO -->

    <!-- CORPO -->
    <div class="fundo_topo">
        <div class="topo_conteudo col">MESAS</div>
    </div>

    <div class="main">
        <div class="container-fluid">
            <div class="row">
                <div class="conteudo col-9">
                    <div class="mesa">01</div>
                    <div class="mesa">02</div>
                    <div class="mesa">03</div>
                    <div class="mesa">04</div>
                    <div class="mesa">05</div>
                    <div class="mesa">06</div>
                    <div class="mesa">07</div>
                    <div class="mesa">08</div>
                    <div class="mesa">09</div>
                    <div class="mesa">10</div>
                </div>
                <div class="info_mesa col">
                    <h4>Mesa 01</h4>
                    <h6>Atendente: <input type="text"></h6>
                    <hr>
                    <h4>Adicionar</h4>
                    <h6>Pesquisar: <input type="search"></h6>
                    <h6>Água <input type="checkbox">
                        | Café <input type="checkbox">
                        | Suco <input type="checkbox">
                    </h6>
                    <h6>Qauantidade: <input type="number" style="width: 50px"> <input type="submit"></h6>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
