<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="img/ico/favicon.png">

    <link rel="stylesheet" href="css/produtos.css">


    <title>PRODUTOS</title>
</head>

<body>
    <!-- CABEÇALHO -->
    <nav>
        <div class="topo">
            <div class="row">
                <div class="logo col-1"><img src="img/logo.png" alt=""></div>
                <div class="menu col">
                    <div class="row">
                        <div class="col-1 icone_menu"><img src="img/ico/restaurante.png" alt="Restaurante"></div>
                        <div class="col-1 icone_menu"><img src="img/ico/vendas.png" alt="Vendas"></div>
                        <div class="col-1 icone_menu"><img src="img/ico/despesas.png" alt="despesas"></div>
                        <div class="col-1 icone_menu  bg-danger"><img src="img/ico/produtos.png" alt="produtos"></div>
                        <div class="col-1 icone_menu"><img src="img/ico/clientes.png" alt="clientes"></div>
                        <div class="col-1 icone_menu"><img src="img/ico/fornecedores.png" alt="fornecedores"></div>
                        <div class="col-1 icone_menu"><img src="img/ico/relatorios.png" alt="relatorios"></div>
                    </div>
                </div>
                <div class="bt_login col-2"><img src="img/ico/login.png" alt="login"></div>
            </div>
        </div>
    </nav>
    <!-- FIM CABEÇALHO -->

    <!-- CORPO -->
    <div class="fundo_topo">
        <div class="topo_conteudo col">PRODUTOS</div>
    </div>


    <div class="main">
        <div class="container-fluid">
            <div class="row">
                <div class="filtro_produtos">
                    <a href=""><div class="link_produto">Bebidas</div></a>
                    <div class="link_produto"><a href="">Cafeteria</a></div>
                    <div class="link_produto"><a href="">Pratos Principais</a></div>
                    <div class="link_produto"><a href="">Sobremesas</a></div>
                </div>
                <div class="conteudo col">
                    <div class="topo_pesquisa">
                        <div class="row">
                            <div class="buscar col"><h6>Buscar em todas as categorias: <input type="text"></h6></div>
                            <div class="novo_produto col">
                                <h5>+ Novo Produto</h5> 
                            </div>
                        </div>


                        <div class="resultado_pesquisa">
                            <div class="row">
                                <div class="col"><h5>Código</h5></div>
                                <div class="col"><h5>Produto</h5></div>
                                <div class="col"><h5>Custo</h5></div>
                                <div class="col"><h5>Margem</h5></div>
                                <div class="col"><h5>Preço</h5></div>
                            </div>
                        </div>
    
                        <div class="resultado_pesquisa">
                            <div class="row">
                                <div class="col"><h6>10</h6></div>
                                <div class="col"><h6>Suco</h6></div>
                                <div class="col"><h6>R$ 0</h6></div>
                                <div class="col"><h6>R$ 0</h6></div>
                                <div class="col"><h6>R$ 20,0</h6></div>
                            </div>
                            <div class="row">
                                <div class="col"><h6>11</h6></div>
                                <div class="col"><h6>Água</h6></div>
                                <div class="col"><h6>R$ 0</h6></div>
                                <div class="col"><h6>R$ 0</h6></div>
                                <div class="col"><h6>R$ 10,0</h6></div>
                            </div>
                            <div class="row">
                                <div class="col"><h6>12</h6></div>
                                <div class="col"><h6>Fritas</h6></div>
                                <div class="col"><h6>R$ 0</h6></div>
                                <div class="col"><h6>R$ 0</h6></div>
                                <div class="col"><h6>R$ 40,0</h6></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
